<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Register</title>
	<meta charset="utf-8"/>
	<link rel="icon" href="/web/images/favicon.svg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/web/theme.css"/>
	<link rel="stylesheet" href="/web/login-style.css"/>
</head>

<body>
	<div id="login-container">
		<h1>Register</h1>
		<form id="form" action="/api/v1/user/cookie" method="post">
			<input type="text" class="input" name="ID" placeholder="Username" required/>
			<input type="password" class="input" name="password" placeholder="Password" required/>
			<button type="submit" class="input" id="sign-in">sign up</button>
		</form>
		<a tabindex="0" alt="log into your account" href="/login">Have an account? Sign into it.</a>
	</div>
	<div id="picture"></div>
</body>
</html>
